<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project Sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>My Library Collection</header>
    <div class="sidebar">
      <button class="openFormButton">Add Your Books!</button>
      <form action="#" id="form">
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Harry Potter"
          required
        />

        <label for="author">Author: </label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="J.K Rowling"
        />

        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" placeholder="250" />

        <label for="pages_read">Have you read it?</label>
        <select name="pages_read" id="pages_read">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <button type="button" id="addBookBtn">Add Your Books</button>
      </form>
    </div>
    <div class="main-content"></div>
  </body>
</html>
